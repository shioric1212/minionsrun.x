<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minions Run 最新ポスト</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff; /* 背景白 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 400px;
      height: 500px;
      border: none;
    }
  </style>
  <script>
    // 3分ごとにiframeをリロード
    function refreshIframe() {
      const iframe = document.getElementById("twitterFrame");
      iframe.src = iframe.src;
    }
    setInterval(refreshIframe, 3 * 60 * 1000); // 3分ごと
  </script>
</head>
<body>
  <iframe
    id="twitterFrame"
    src="https://twitframe.com/show?url=https://twitter.com/minionsrunjapan"
    allowtransparency="true"
    scrolling="no">
  </iframe>
</body>
</html>
